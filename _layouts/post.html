---
layout: default
---

<div class="u-cf"></div>
<article> 
<div class="container">
  <div class="row">
    

      <h1 class="title-blog"> 
        {% assign lit =  page.title | slice: 0 %}
          <span class="high-light">{{ lit }}</span>{{ page.title | remove: lit }}            
      </h1>


      <div class="twelve columns images" align="center">
        <a href="{{ page.image }}" title="{{ page.title }}"  >
                      <img src="{{ page.image }}" alt="{{ page.title }}" align="center">
                    </a>
      </div><!--end 4-->

                
                  <div class="twelve columns main">
                  
                  {{ content }}

                 </div>





  </div>

                <div class="row meta-social">

                  <div class="six columns">
                    <ul class="gallery-info-property">
                      <li class="gallery-info-property-li">
                        <div class="gallery-info-property-item gallery-info-property-tit date">дата</div>
                        <div class="gallery-info-property-item gallery-info-property-con">{{ page.date | date: " %d %m %Y "}}</div>
                      </li>
                      <li class="gallery-info-property-li">
                        <div class="gallery-info-property-item gallery-info-property-tit author">автор</div>
                        <div class="gallery-info-property-item gallery-info-property-con">{{ site.author.name }}</div>
                      </li>
                    </ul>

                  </div>
                  <div class="six columns">
                    <!--Social network share icon-->
                    <div class="social-share clearfix ">
                        <div class="social-share-buttons ">
                          <button onclick="window.open('http://www.facebook.com/sharer.php?s=100&p[title]={{ page.title }} &amp;p[summary]=Полное описание установки, настройки и использования Jekyll&amp;p[url]={{ site.url }}{{ page.url }}&amp;p[images][0]=| append: "_m.jpg "', 'facebookShare', 'width=626,height=436'); return false;" title="{{ page.title }}" class="social-share-facebook social-share-button"><span class="fa fa-facebook"></span> Share</button>
                          <button onclick="window.open('http://twitter.com/share?text={{ page.title }} ;url={{ site.url }}{{ page.url }}', 'twitterShare', 'width=626,height=436'); return false;" title="{{ page.title }}" class="social-share-twitter social-share-button"><span class="fa fa-twitter"></span> Tweet</button>
                          <button onclick="window.open('https://plusone.google.com/_/+1/confirm?hl=ru-RU&amp;url={{ site.url }}{{ page.url }}', 'googleShare', 'width=626,height=436'); return false;" title="{{ page.title }}" target="_blank" class="social-share-google-plus social-share-button"><span class="fa fa-google-plus"></span> Share</button>
                          <button onclick="window.open('https://vk.com/share.php?url={{ site.url }}{{ page.url }}&amp;media=| append: "_m.jpg "&amp;text={{ page.title }}, 'VK.Share', 'width=750,height=350'); return false;" title="{{ page.title }}" class="social-share-vk social-share-button"><span class="fa fa-vk"></span> Share</button>
                        </div>
                      </div>
                  </div>
                </div>

                <!--Post navigation-->
 <div class="container">
  <div class="row">
    

        
            <a href="{{ BASE_PATH }}{{ page.previous.url }}" class="post-navi-a post-navi-a-pre six columns"><div class="post-navi-a-inn"><span class="post-navi-front"><i class="icon-left"></i> БЛИЗКО</span><span class="post-navi-back">{{ page.previous.title }}</span></div></a>
            <a href="{{ BASE_PATH }}{{ page.next.url }}" class="post-navi-a post-navi-a-pre six columns"><div class="post-navi-a-inn"><span class="post-navi-front">ДАЛЕКО <i class="icon-right"></i></span><span class="post-navi-back">{{ page.next.title }}</span></div></a>
        

  </div>
</div>



</div>
            


</article>
